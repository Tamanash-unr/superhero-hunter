<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhero Hunter</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   <!-- CSS -->
   <link rel="stylesheet" href="src/styles.css">

  <!-- Crypto JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>

<body>
  <main>
    <!-- Main Page Heading & Link to Home Page -->
    <div class="main-header">
      <a class="h-100 w-100 display-4 fw-normal" href="index.html">Superhero Hunter</a>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="header-carousel" class="main-header position-relative overflow-hidden p-3 text-center bg-body-tertiary carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button id="indicator-btn" type="button" data-bs-target="#header-carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button id="indicator-btn" type="button" data-bs-target="#header-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button id="indicator-btn" type="button" data-bs-target="#header-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img id="carousel-image" src="./src/images/AntMan_and_the_Wasp_cover_image_1200_500.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img id="carousel-image" src="./src/images/Secret-Invasion-1200x500.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img id="carousel-image" src="./src/images/Guardians_vol3_1200x500.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
        <i class="fas fa-chevron-left"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
        <i class="fas fa-chevron-right"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center">
        <!-- Superhero Search Bar -->
        <div class="col-md-6">
          <div class="form">
            <i class="fa fa-search"></i>
            <input id="superhero-search" type="text" class="form-control form-input" placeholder="Search for your Hero...">
          </div>
        </div>
        <!-- Show All Favorites - Redirects to Favorites Page -->
        <div class="col-md-4">
          <a id="show-favorites" class="btn btn-outline-success btn-lg" href="favorites.html">
            <i class="fas fa-heart"></i>
            Show All Favourites
          </a>
        </div>
      </div>

      <!-- Superhero List - Shows all the heroes retrieved after Search -->
      <div id="superhero-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
  
  </main>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="src/index.js"></script>
</body>

</html>
